<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-pattern-top"></div>
    <div class="bg-pattern-bottom"></div>

    <div class="card">
      <div class="card__hero"></div>
      <div class="card__image">
        <img src="./images/image-victor.jpg" alt="image of Victor" />
      </div>
      <div class="card__information">
        <p class="card__name">Victor Crest <span>26</span></p>
        <p class="card__country">London</p>
      </div>
      <div class="card__followers">
        <p class="card__number">80K <span>Followers</span></p>
        <p class="card__number">803K <span>Likes</span></p>
        <p class="card__number">1.4K <span>Photos</span></p>
      </div>
    </div>
  </body>
</html>
